{% extends "index/index.html" %}

{% block content %}

{% load static %}

<div style="min-height:85vh">
    <style>
        img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 10px;
        margin-top: 25px;
        }

        figure figcaption{
            text-align: center;
        }
    
    </style>
    <h1 class="d-flex justify-content-center">Record a Lower Body Workout!</h1>

    <figure>

        <img src="{% static 'index/SquatAnatomy.png' %}" alt="Squat Anatomy" width="500" height="300">
        <figcaption>Squat Tips:
            <br>Keep your Chest up
            <br>Pause when you reach parallel
            <br>Drive up through your heels
        </figcaption>

    </figure>

    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create" />
    </form>
</div>

{% endblock content %}
